[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "yogapy"
version = "0.1.0"
description = "Fast Yoga layout engine for e-ink displays"
readme = "README.md"
authors = [{ name = "Taylor McRae" }]
requires-python = ">=3.10"

[tool.cibuildwheel]
skip = "cp36-* cp37-* cp38-* cp39-* pp*"

# This is the critical addition:
# It forces the manylinux image to use GCC 12 instead of GCC 10
[tool.cibuildwheel.linux]
before-all = "yum install -y devtoolset-12 && source /opt/rh/devtoolset-12/enable"
environment = { CC="/opt/rh/devtoolset-12/root/usr/bin/gcc", CXX="/opt/rh/devtoolset-12/root/usr/bin/g++" }

[tool.scikit-build]
cmake.args = [
    "-DCMAKE_CXX_STANDARD=20",
    "-DCMAKE_CXX_STANDARD_REQUIRED=ON",
    "-DYOGA_BUILD_C=ON",
    "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
]
wheel.install-dir = "yogapy"
