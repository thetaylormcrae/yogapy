[build-system]
requires = ["scikit-build-core>=0.10", "pybind11>=2.12"]
build-backend = "scikit_build_core.build"

[project]
name = "yogapy"
version = "0.1.0"
requires-python = ">=3.10"

[tool.scikit-build]
# GOTCHA FIX: Removed 'wheel.expand' which was causing the sdist error.
# We use 'search' to tell scikit-build where to find the compiled module.
cmake.args = [
    "-DCMAKE_CXX_STANDARD=20",
    "-DYOGA_BUILD_C=ON",
    "-DBUILD_TESTING=OFF"
]

[tool.cibuildwheel]
skip = "cp36-* cp37-* cp38-* cp39-* pp*"

# FIX for Linux: Force the modern image to avoid the 'yum' and 'bit_cast' errors
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"

[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]
# Remove any 'before-all' or 'environment' hacksâ€”they aren't needed on 2_28

[tool.cibuildwheel.macos]
environment = { MACOSX_DEPLOYMENT_TARGET = "11.0" }
