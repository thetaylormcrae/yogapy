[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yogapy"
description = "Python bindings for Facebook Yoga with native library bundling"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Taylor McRae" }
]

# semantic-release will write the version into version.py
dynamic = ["version"]

dependencies = [
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { file = "src/yogapy/version.py" }

[tool.semantic_release]
version_source = "variable"
version_variable = "src/yogapy/version.py:__version__"
upload_to_pypi = false
upload_to_release = false
tag_format = "v{version}"
commit_message = "chore(release): {version}"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false