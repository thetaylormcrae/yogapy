[project]
name = "yogapy"
version = "0.1.0"
description = "Python bindings for Facebook Yoga with bundled native libraries"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Taylor McRae" }]

dependencies = [
    "cffi>=1.16",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
yogapy = [
    "_native/linux/*",
    "_native/macos/*",
    "_native/windows/*",
]
