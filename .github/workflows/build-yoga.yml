name: build-yoga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-yoga:
    name: Build Yoga (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      YOGA_REPO: https://github.com/facebook/yoga
      YOGA_SRC_DIR: yoga
      YOGA_BUILD_DIR: yoga/build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for semantic-release

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@latest

      - name: Clone Yoga
        shell: bash
        run: git clone --depth 1 "$YOGA_REPO" "$YOGA_SRC_DIR"

      - name: Configure Yoga
        shell: bash
        run: |
          cmake -S "$YOGA_SRC_DIR" -B "$YOGA_BUILD_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -DYOGA_BUILD_C=ON \
            -DYOGA_BUILD_SHARED=OFF \
            -DYOGA_BUILD_TESTS=ON

      - name: Build Yoga
        shell: bash
        run: cmake --build "$YOGA_BUILD_DIR" --config Release --parallel 4

      - name: Show Yoga build outputs
        shell: bash
        run: |
          echo "=== Yoga build directory contents ==="
          find "$YOGA_BUILD_DIR" -maxdepth 4 -type f -print

      - name: Locate Yoga library (Unix/macOS)
        if: runner.os != 'Windows'
        id: locate-lib-unix
        shell: bash
        run: |
          LIB=$(find "$YOGA_BUILD_DIR" -maxdepth 4 -type f -name 'libyogacore.*' | head -n1)
          if [ -z "$LIB" ]; then
            echo "No libyogacore.* found under $YOGA_BUILD_DIR"
            exit 1
          fi
          echo "Found Yoga library: $LIB"
          echo "yoga_lib=$LIB" >> "$GITHUB_OUTPUT"

      - name: Locate Yoga library (Windows)
        if: runner.os == 'Windows'
        id: locate-lib-win
        shell: pwsh
        run: |
          $lib = Get-ChildItem -Path $env:YOGA_BUILD_DIR -Recurse -Include yogacore.dll,yogacore.lib | Select-Object -First 1
          if (-not $lib) {
            Write-Host "No yogacore.dll or yogacore.lib found under $env:YOGA_BUILD_DIR"
            exit 1
          }
          Write-Host "Found Yoga library: $($lib.FullName)"
          "yoga_lib=$($lib.FullName)" >> $env:GITHUB_OUTPUT

      - name: Copy Yoga library into yogapy package
        shell: bash
        run: |
          mkdir -p src/yogapy/_native

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mkdir -p src/yogapy/_native/linux
            cp "${{ steps.locate-lib-unix.outputs.yoga_lib }}" src/yogapy/_native/linux/

          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mkdir -p src/yogapy/_native/macos
            cp "${{ steps.locate-lib-unix.outputs.yoga_lib }}" src/yogapy/_native/macos/

          else
            mkdir -p src/yogapy/_native/windows
            pwsh -Command "Copy-Item \"${{ steps.locate-lib-win.outputs.yoga_lib }}\" \"src\\yogapy\\_native\\windows\\\""
          fi

      - name: Upload Yoga native artifact
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-native-${{ matrix.os }}
          path: src/yogapy/_native/**

  build-wheels:
    needs: build-yoga
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download native libs
        uses: actions/download-artifact@v4
        with:
          pattern: yogapy-native-*
          path: native_libs/

      - name: Move native libs into project tree
        run: |
          echo "Moving native libs into project source tree..."
          mkdir -p src/yogapy/_native
          cp -R native_libs/* src/yogapy/_native/
          echo "Contents of src/yogapy/_native:"
          find src/yogapy/_native -type f -print

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build cibuildwheel python-semantic-release

      - name: Build wheels
        env:
          CIBW_BUILD_VERBOSITY: 1
        run: cibuildwheel --output-dir dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-wheels
          path: dist/*

  release:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: yogapy-wheels
          path: dist

      - name: Run semantic-release
        run: semantic-release publish

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          print-hash: true
