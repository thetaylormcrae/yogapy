name: build-yoga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build-yoga:
    name: Build Yoga (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace root
        shell: bash
        run: |
          echo "=== WORKSPACE ROOT ==="
          pwd
          ls -R .

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@latest

      - name: Clone Yoga
        shell: bash
        run: git clone --depth 1 https://github.com/facebook/yoga yoga

      - name: Debug Yoga tree
        shell: bash
        run: |
          echo "=== YOGA TREE ==="
          ls -R yoga

      - name: Configure Yoga
        shell: bash
        run: |
          echo "=== CONFIGURING YOGA ==="
          cmake -S yoga -B yoga/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DYOGA_BUILD_C=ON \
            -DYOGA_BUILD_SHARED=OFF \
            -DYOGA_BUILD_TESTS=ON

      - name: Build Yoga
        shell: bash
        run: |
          echo "=== BUILDING YOGA ==="
          cmake --build yoga/build --config Release --parallel 4

      - name: Locate Yoga library
        id: locate
        shell: bash
        run: |
          echo "=== SEARCHING FOR YOGA LIB ==="
          find yoga/build -type f
          LIB=$(find yoga/build -type f -regex '.*yogacore\..*' | head -n1)
          echo "FOUND: $LIB"
          echo "yoga_lib=$LIB" >> "$GITHUB_OUTPUT"

      - name: Copy Yoga library into package
        shell: bash
        run: |
          echo "=== COPYING NATIVE LIB ==="
          case "${{ runner.os }}" in
            Linux)   PLATFORM="linux" ;;
            macOS)   PLATFORM="macos" ;;
            Windows) PLATFORM="windows" ;;
          esac

          mkdir -p src/yogapy/_native/$PLATFORM
          cp "${{ steps.locate.outputs.yoga_lib }}" "src/yogapy/_native/$PLATFORM/"

          echo "=== NATIVE LIB TREE ==="
          ls -R src/yogapy/_native

      - name: Upload Yoga native artifact
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-native-${{ matrix.os }}
          path: src/yogapy/_native/**
          if-no-files-found: error

  build-dist:
    needs: build-yoga
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace root
        shell: bash
        run: |
          echo "=== WORKSPACE ROOT ==="
          pwd
          ls -R .

      - name: Download native libs
        uses: actions/download-artifact@v4
        with:
          pattern: yogapy-native-*
          path: native_libs/

      - name: Debug native libs
        shell: bash
        run: |
          echo "=== NATIVE LIBS DOWNLOADED ==="
          ls -R native_libs

      - name: Move native libs into project tree
        shell: bash
        run: |
          mkdir -p src/yogapy/_native
          cp -R native_libs/* src/yogapy/_native/
          echo "=== PACKAGE TREE AFTER NATIVE LIB COPY ==="
          ls -R src/yogapy

      - name: Debug version.py content
        shell: bash
        run: |
          echo "=== VERSION.PY CONTENT ==="
          cat src/yogapy/version.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build + semantic-release
        shell: bash
        run: pip install build python-semantic-release

      - name: Run semantic-release version bump
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== RUNNING SEMANTIC-RELEASE VERSION ==="
          semantic-release version

      - name: Refresh checkout after version bump
        shell: bash
        run: |
          echo "=== REFRESHING CHECKOUT ==="
          git fetch --tags
          git pull --rebase
          echo "=== VERSION.PY AFTER SEMANTIC-RELEASE ==="
          cat src/yogapy/version.py

      - name: Build sdist and wheel
        shell: bash
        run: |
          echo "=== BUILDING WHEEL ==="
          python -m build --sdist --wheel --outdir dist
          echo "=== DIST TREE ==="
          ls -R dist

      - name: Debug wheel metadata
        shell: bash
        run: |
          echo "=== WHEEL METADATA ==="
          unzip -p dist/*.whl "*/METADATA" || true

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-dist
          path: dist/*
          if-no-files-found: error

  release:
    needs: build-dist
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: yogapy-dist
          path: dist

      - name: Debug dist contents
        shell: bash
        run: |
          echo "=== DIST CONTENTS ==="
          ls -R dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install semantic-release
        shell: bash
        run: pip install python-semantic-release

      - name: Finalize GitHub release notes
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== RUNNING SEMANTIC-RELEASE PUBLISH ==="
          semantic-release publish

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          print-hash: true