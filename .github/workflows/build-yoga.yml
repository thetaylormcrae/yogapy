name: Build Yoga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4
  YOGA_REPO: https://github.com/facebook/yoga
  YOGA_SRC_DIR: yoga
  YOGA_BUILD_DIR: yoga/build

jobs:
  build-yoga:
    name: Build Yoga (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-15, windows-latest ]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout yogapy
        uses: actions/checkout@v4

      - name: Install CMake (Windows only)
        if: matrix.os == 'windows-latest'
        uses: lukka/get-cmake@latest
        with:
          useCloudCache: true
          useLocalCache: false

      - name: Clone Yoga
        run: |
          git clone --depth 1 "$YOGA_REPO" "$YOGA_SRC_DIR"

      - name: Configure Yoga (shared library, no tests)
        run: |
          cmake -S "$YOGA_SRC_DIR" -B "$YOGA_BUILD_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DYOGA_BUILD_SHARED=ON \
            -DYOGA_BUILD_TESTS=OFF

      - name: Build Yoga
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake --build "$YOGA_BUILD_DIR" --config Release --parallel
          else
            cmake --build "$YOGA_BUILD_DIR" --parallel
          fi

      - name: Collect Yoga shared library
        env:
          OS_NAME: ${{ matrix.os }}
        run: |
          mkdir -p yoga-artifacts

          # Yogaâ€™s CMake layout puts libraries under the 'yoga' subdir
          #   - Unix:   yoga/build/yoga/libyoga.so
          #   - macOS:  yoga/build/yoga/libyoga.dylib
          #   - Windows: yoga/build/yoga/Release/yoga.dll

          if [ "$OS_NAME" = "ubuntu-latest" ]; then
            cp "$YOGA_BUILD_DIR/yoga/libyoga.so" yoga-artifacts/
          elif [ "$OS_NAME" = "macos-15" ]; then
            cp "$YOGA_BUILD_DIR/yoga/libyoga.dylib" yoga-artifacts/
          else
            cp "$YOGA_BUILD_DIR/yoga/Release/yoga.dll" yoga-artifacts/
          fi

      - name: Upload Yoga shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: yoga-${{ matrix.os }}
          path: yoga-artifacts/
          if-no-files-found: error
