name: build-yoga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-yoga:
    name: Build Yoga (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      YOGA_REPO: https://github.com/facebook/yoga
      YOGA_SRC_DIR: yoga
      YOGA_BUILD_DIR: yoga/build
      CMAKE_BUILD_PARALLEL_LEVEL: 4

    steps:
      - name: Checkout yogapy
        uses: actions/checkout@v4

      - name: Install CMake (Windows only)
        if: matrix.os == 'windows-latest'
        uses: lukka/get-cmake@latest
        with:
          useCloudCache: true
          useLocalCache: false

      - name: Clone Yoga
        run: git clone --depth 1 "$YOGA_REPO" "$YOGA_SRC_DIR"
        shell: bash

      - name: Configure Yoga (static library, no tests)
        run: >
          cmake
          -S "$YOGA_SRC_DIR"
          -B "$YOGA_BUILD_DIR"
          -DCMAKE_BUILD_TYPE=Release
          -DYOGA_BUILD_SHARED=OFF
          -DYOGA_BUILD_TESTS=OFF
        shell: bash

      - name: Build Yoga
        run: cmake --build "$YOGA_BUILD_DIR" --config Release --parallel $CMAKE_BUILD_PARALLEL_LEVEL
        shell: bash

      - name: Collect Yoga library artifact (Unix/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p yoga-artifacts
          # Yoga builds the core static library as libyogacore.a under the 'yoga' subdir
          cp "$YOGA_BUILD_DIR/yoga/libyogacore.a" yoga-artifacts/
        shell: bash

      - name: Collect Yoga library artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path yoga-artifacts | Out-Null
          # On Windows with the VS generator, the static lib is under yoga/Release
          Copy-Item "$env:YOGA_BUILD_DIR\yoga\Release\yogacore.lib" -Destination "yoga-artifacts\"
        shell: pwsh

      - name: Upload Yoga library artifact
        uses: actions/upload-artifact@v4
        with:
          name: yoga-lib-${{ matrix.os }}
          path: yoga-artifacts/*
