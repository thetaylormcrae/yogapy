name: build-yoga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-yoga:
    name: Build Yoga (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      YOGA_REPO: https://github.com/facebook/yoga
      YOGA_SRC_DIR: yoga
      YOGA_BUILD_DIR: yoga/build

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@latest

      # ---------------------------------------------------------
      # FIXED: Force bash so Windows doesn't treat "$VAR" as empty
      # ---------------------------------------------------------
      - name: Clone Yoga
        shell: bash
        run: git clone --depth 1 "$YOGA_REPO" "$YOGA_SRC_DIR"

      - name: Configure Yoga (shared library)
        shell: bash
        run: |
          cmake -S "$YOGA_SRC_DIR" -B "$YOGA_BUILD_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -DYOGA_BUILD_C=ON \
            -DYOGA_BUILD_SHARED=ON \
            -DYOGA_BUILD_TESTS=OFF

      - name: Build Yoga
        shell: bash
        run: cmake --build "$YOGA_BUILD_DIR" --config Release --parallel 4

      # ---------------------------------------------------------
      # NEW: Output the actual file Yoga produced
      # ---------------------------------------------------------
      - name: Show Yoga build outputs
        shell: bash
        run: |
          echo "=== Yoga build directory contents ==="
          find "$YOGA_BUILD_DIR" -maxdepth 2 -type f -print

      # ---------------------------------------------------------
      # FIXED: Correct filenames and paths for shared libs
      # ---------------------------------------------------------
      - name: Copy shared library into yogapy package
        shell: bash
        run: |
          mkdir -p src/yogapy/_native

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mkdir -p src/yogapy/_native/linux
            cp "$YOGA_BUILD_DIR/libyogacore.so" src/yogapy/_native/linux/
            echo "Copied libyogacore.so"

          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mkdir -p src/yogapy/_native/macos
            cp "$YOGA_BUILD_DIR/libyogacore.dylib" src/yogapy/_native/macos/
            echo "Copied libyogacore.dylib"

          else
            mkdir -p src/yogapy/_native/windows
            pwsh -Command "Copy-Item \"$env:YOGA_BUILD_DIR\\Release\\yogacore.dll\" \"src\\yogapy\\_native\\windows\\\""
            echo "Copied yogacore.dll"
          fi

      - name: Upload native libs
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-native-${{ matrix.os }}
          path: src/yogapy/_native/**

  build-wheels:
    needs: build-yoga
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download native libs
        uses: actions/download-artifact@v4
        with:
          pattern: yogapy-native-*
          path: src/yogapy/_native/

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build cibuildwheel

      - name: Build wheels
        run: cibuildwheel --output-dir dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-wheels
          path: dist/*

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: yogapy-wheels
          path: dist

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          print-hash: true
