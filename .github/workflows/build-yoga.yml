name: build-yoga

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-yoga:
    name: Build Yoga (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      YOGA_REPO: https://github.com/facebook/yoga
      YOGA_SRC_DIR: yoga
      YOGA_BUILD_DIR: yoga/build

    steps:
      - uses: actions/checkout@v4

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@latest

      - name: Clone Yoga
        shell: bash
        run: git clone --depth 1 "$YOGA_REPO" "$YOGA_SRC_DIR"

      - name: Configure Yoga
        shell: bash
        run: |
          cmake -S "$YOGA_SRC_DIR" -B "$YOGA_BUILD_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -DYOGA_BUILD_C=ON \
            -DYOGA_BUILD_SHARED=OFF \
            -DYOGA_BUILD_TESTS=ON

      - name: Build Yoga
        shell: bash
        run: cmake --build "$YOGA_BUILD_DIR" --config Release --parallel 4

      - name: Locate Yoga library
        id: locate
        shell: bash
        run: |
          LIB=$(find "$YOGA_BUILD_DIR" -type f -regex '.*yogacore\..*' | head -n1)

          if [[ -z "$LIB" ]]; then
            echo "Yoga library not found"
            exit 1
          fi

          echo "Found Yoga library: $LIB"
          echo "yoga_lib=$LIB" >> "$GITHUB_OUTPUT"

      - name: Copy Yoga library into yogapy package
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux)   PLATFORM="linux" ;;
            macOS)   PLATFORM="macos" ;;
            Windows) PLATFORM="windows" ;;
          esac

          mkdir -p src/yogapy/_native/$PLATFORM

          if [[ "$PLATFORM" == "windows" ]]; then
            pwsh -Command "Copy-Item '${{ steps.locate.outputs.yoga_lib }}' 'src/yogapy/_native/windows/'"
          else
            cp "${{ steps.locate.outputs.yoga_lib }}" "src/yogapy/_native/$PLATFORM/"
          fi

      - name: Upload Yoga native artifact
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-native-${{ matrix.os }}
          path: src/yogapy/_native/**
          if-no-files-found: error

  build-dist:
    needs: build-yoga
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED for semantic-release to push tags + commits

    steps:
      - uses: actions/checkout@v4

      - name: Download native libs
        uses: actions/download-artifact@v4
        with:
          pattern: yogapy-native-*
          path: native_libs/

      - name: Move native libs into project tree
        run: |
          mkdir -p src/yogapy/_native
          cp -R native_libs/* src/yogapy/_native/

      - name: Set up Python + tools
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install build python-semantic-release

      - name: Bump version + tag (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel --outdir dist

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: yogapy-dist
          path: dist/*
          if-no-files-found: error

  release:
    needs: build-dist
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # semantic-release requires full history

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: yogapy-dist
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install python-semantic-release

      - name: Finalize GitHub release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          print-hash: true
