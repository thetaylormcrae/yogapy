name: Build and Publish Wheels

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build ${{ matrix.arch }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          - os: windows-latest
            arch: AMD64
          - os: macos-latest
            arch: arm64
          - os: macos-latest
            arch: x86_64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Fetch Yoga Source (v3.2.1)
        shell: bash
        run: |
          curl -L https://github.com/facebook/yoga/archive/refs/tags/v3.2.1.tar.gz -o yoga.tar.gz
          tar -xzf yoga.tar.gz
          mv yoga-3.2.1 yoga_src

      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      # Add this logical step before your build step in GitHub Actions
      - name: Prepare Sources
        shell: bash
        run: |
          # Ensure a clean state for the build
          rm -rf yoga_src
          # Pull a stable release of Yoga
          curl -L https://github.com/facebook/yoga/archive/refs/tags/v3.1.0.tar.gz -o yoga.tar.gz
          tar -xzf yoga.tar.gz
          mv yoga-3.1.0 yoga_src
          echo "Sources prepared at $(pwd)/yoga_src"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.arch == 'aarch64' && 'aarch64' || 'x86_64' }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.arch }}
          CIBW_SKIP: "*-musllinux_* cp36-* cp37-* cp38-*"
          CIBW_BUILD_FRONTEND: "build"
          CIBW_BEFORE_BUILD: pip install scikit-build-core pybind11
          CIBW_ENVIRONMENT: CMAKE_ARGS="-DYOGA_SRC_DIR=yoga_src -DCMAKE_CXX_STANDARD=17"
          CIBW_TEST_COMMAND: python -c "import yogapy; print('Module imported successfully')"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl
